<body>
    <div class="container_nav">
        <nav class="navbar navbar-dark bg-opacity-75">
            <a class="navbar-brand" href="{{ url_for('index')}}">
                <img src="{{ url_for('static', filename='img/logo.png') }}" width="24" height="24"
                    class="d-inline-block align-text-top">
                히스토그램 변환 페이지
            </a>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ManualModal">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-file-earmark-text" viewBox="0 0 16 16">
                    <path

    <main class="modal fade" id="ManualModal" tabindex="-1" data-bs-backdrop="static"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">페이지 이용방법</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-top">
                        <h5 class="modal-bodyTitle">히스토그램 출력 / 변환하기</h5>
                        <p>
                            1. 히스토그램 출력 / 변환을 원하는 이미지를 업로드하세요.
                            <br><br>
                            2. 이미지를 업로드하고 원하시는 기능을 선택하세요.
                            <br><br>
                            3. 결과가 나올 때까지 잠시 기다려주세요.
                            <br><br>
                            되야할텐데... 작동 해야되는데... 제발... 부탁드립니다 신님...

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">시작하기</button>
                </div>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='main.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
