<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영상처리 과제02</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">
</head>

<body>
    <div class="container_nav">
        <nav class="navbar navbar-dark bg-opacity-75">
            <a class="navbar-brand" href="{{ url_for('index')}}">
                <img src="{{ url_for('static', filename='img/logo.png') }}" width="24" height="24"
                    class="d-inline-block align-text-top">
                히스토그램 변환 페이지
            </a>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ManualModal">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-file-earmark-text" viewBox="0 0 16 16">
                    <path
                        d="M5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z" />
                    <path
                        d="M9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.5L9.5 0zm0 1v2A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z" />
                </svg>
                Manual
            </button>
        </nav>
    </div>

    <main class="modal fade" id="ManualModal" tabindex="-1" data-bs-backdrop="static"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">페이지 이용방법</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-top">
                        <h5 class="modal-bodyTitle">히스토그램 출력 / 변환하기</h5>
                        <p>
                            1. 원하는 기능을 선택하세요.
                            <br><br>
                            2. 결과가 나올 때까지 무릎꿇고 기도하며 잠시 기다려주세요.
                            <br><br>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">시작하기</button>
                </div>
            </div>
        </div>
    </main>

    <div class="card">
        <div class="card-header">
            히스토그램 출력, 변환하기
        </div>
        <div class="card-body">
            <h5 class="card-title">마법같은 일이 벌어질거예요 🙏🙏🙏</h5>
            <p class="card-text">❗❗❗ 완벽하게 구현이 되지 않은 상태이기 때문에 동시에 여러 결과를 볼 수 없습니다<br>❗❗❗ 결과 확인 후 다시 서버를 닫고 재구동시켜주시기 바랍니다
            </p>
            <hr>
            <h5 class="card-title">이 곳에서 원하는 기능을 선택해보세요.</h5> <br>
            <form id="upload-form" method="post" action="http://127.0.0.1:5000/server" enctype="multipart/form-data">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ImageProcess" value="Histogram" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                        Histogram
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ImageProcess" value="Equlization">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Histogram Equalization
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ImageProcess" value="BasicContrast">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Basic Contrast Stretching
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ImageProcess" value="EndsinContrast">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Ends-in Contrast Stretching
                    </label>
                </div>
                <hr>
                <button type="submit" class="btn btn-primary" value="Send" type="submit">출력하기</button>
            </form>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <section class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom">
            <div class="me-5 d-none d-lg-block">
                <span>연세대학교 영상처리 과제02</span>
            </div>
            <div>
                <a href="https://github.com/NANNADA4" class=" me-4 text-reset">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-github" viewBox="0 0 16 16">
                        <path
                            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
                    </svg>
                </a>
            </div>
        </section>
    </footer>

    <script src="{{ url_for('static', filename='main.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
